<div style="position: relative; display: inline-block">
  <img
    src="../../../assets/images/brown-background-8.jpg"
    class="img-fluid background-img"
  />
  <h2 class="heading">Most Popular Dishes</h2>
  <button type="button" (click)="redirectToFullMenu()" class="btn btnMenu">
    Full Menu
  </button>

  <div *ngFor="let value of response">
    <button
      type="button"
      class="btn itemsBtn"
      (click)="Buttons(value.categoryId)"
    >
      {{ value.name }}
    </button>
  </div>

  <hr class="hr" />
</div>

<div id="item" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="container">
      <div class="row">
        <div
          *ngFor="let item of prod; let index = index"
          class="carousel-item"
          [ngClass]="index == 0 ? 'active' : ''"
        >
          <ng-container *ngFor="let cards of item">
            <div class="col-md-4" style="float: left">
              <div class="card" style="width: 340px; height: 460px">
                <img [src]="cards.image" alt="img" class="card-img-top w-75" />
                <div class="card-body">
                  <h4 class="card-title">title</h4>
                  <p class="card-text">text</p>
                  <button type="button" class="btn btn-warning">Btn</button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#item"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#item"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<h3 class="text-center text-capitalize mt-auto mx-auto">Edit reservation</h3>

<form [formGroup]="editReservation" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date" class="label">Date:</label>
    <input formControlName="date" type="text" class="form-control" id="date" />
  </div>
  <div class="form-group">
    <label for="email" class="label">Email:</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
    />
  </div>
  <div class="form-group">
    <label for="guests" class="label">Guests Number:</label>
    <input
      type="number"
      formControlName="guests"
      class="form-control"
      id="guests"
    />
  </div>
  <div class="form-group">
    <label for="hour" class="label">Hour:</label>
    <input type="text" formControlName="hour" class="form-control" id="hour" />
  </div>
  <div class="form-group">
    <label for="phone" class="label">Phone number:</label>
    <input
      type="text"
      formControlName="phone"
      class="form-control"
      id="phone"
    />
  </div>
  <button type="submit" class="btn btn-danger">Edit</button>
</form>

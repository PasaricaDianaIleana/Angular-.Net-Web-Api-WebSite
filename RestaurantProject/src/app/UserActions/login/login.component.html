<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div class="backgrounImg">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img class=" image" src="../../../assets/images/rl-fork-knife.png">
            </div>
          
            <div class="col-md-3">
            
                <h1 class="formTitle">Restaurant Online Reservation  System</h1>
            </div>
            <div class="col-md-6">
                <form [formGroup]='loginForm' method="POST" class="form" (submit)="login()">
                     <div class="col-auto">
                         <label class="sr-only" for="UserName">Username</label>
                         <div class="input-group mb-2">
                             <div class="input-group-prepend">
                                <div   style="margin-top:50px"  class="input-group-text"><i class="fa fa-user-circle"></i></div>
                             </div>
                             <input  style="margin-top:50px" id="UserName" class="form-control" type="text" placeholder="UserName" formControlName="UserName">
                             <label style="width:40%" class="text-danger" *ngIf="loginForm.get('UserName').touched && loginForm.get('UserName').errors?.required ">
                                This field is required
                                </label>
             
                            </div>
                     </div>
                     <div class="col-auto mt-4">
                        <label class="sr-only" for="Password" >Password</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock-alt"></i></div>
                          </div>
                          <input id="Password" class="form-control" type="password" placeholder="Password" formControlName="Password">
                          
                          <label class="text-danger" style="text-align: left;" *ngIf="loginForm.get('Password').touched && loginForm.get('Password').errors?.required">
                            This field is required
                        </label>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <a routerLink="/Inregistrare" class="link">Register</a>
                            <button  type="submit" class="btn mt-0 loginBtn" >Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
              <div class="row"  style="height:450px">
    <div class="col md 12 my-auto side-header">
        <img width="100"  height="80" src="../../../assets/images/user-login-icon-14.png" class="mx-auto d-block" alt="img">
    <h1>User Registration</h1>
    
    </div>
              </div>
            </div>
            <div class="col-md-6">
                <form [formGroup]="registrationModel" (ngSubmit)="AddUser()" autocomplete="off">
               <div class="form-group">
                   <label for="UserName">UserName</label>
                   <input id="UserName" class="form-control" type="text"  formControlName="UserName">
               </div>
               <div class="form-group">
                <label for="FullName">FullName</label>
                <input id="FullName" class="form-control" type="text"  formControlName="FullName">
            </div>
          
            <div class="form-group">
                <label for="Email">Email</label>
                <input id="Email" class="form-control" type="email"  formControlName="Email">
            </div>
             <div  formGroupName="Passwords">
            <div class="form-group">
                <label for="Password">Password</label>
                <input id="Password" class="form-control" type="password"  formControlName="Password">
            </div>
          
            <div class="form-group">
                <label for="ConfirmPassword">ConfirmPassword</label>
                <input id="ConfirmPassword" class="form-control" type="password"  formControlName="ConfirmPassword">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
                <button  type="submit" class="btn btn-lg btn-block">Sign Up</button>
            </div>
        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
